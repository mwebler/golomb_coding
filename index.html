<head>
  <meta charset="utf-8">
  <title>golomb_coding</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="scripts/jquery/jquery-2.1.4.min.js"></script>
  
  <!-- Include bootstrap files -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <form role="form" class="col-sm-6">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                  Select File<input type="file" id="files" name="file">
              </span>
            </span>
            <input id="filename" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="divisor">Divisor (2-128)</label>
          <input type="number" name="divisor" min="2" max="128" class="form-control" id="divisor">
        </div>
      </form>
    </div>
    
    <div class="row">
      <input id="encode" type="button" value="Encode" class="btn btn-default"/>
      <input id="decode" type="button" value="Decode" class="btn btn-default"/>
    </div>
  
    <div class="row">
      <div id="debug-buttons" style="display:none">
        <button id="step" type="button" class="btn btn-default">
          Step
        <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button id="run" type="button" class="btn btn-default">
          Run
          <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></button>
      </div>
    </div>
    
    <div class="row">
      <div id="result" style="display:none">
      </div>
    </div>
    
  </div>

  <script src="scripts/main.js"></script>
  <script src="scripts/golomb.js"></script>

</body>
</html>
