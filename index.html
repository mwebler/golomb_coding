<head>
  <meta charset="utf-8">
  <title>golomb_coding</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="scripts/jquery/jquery-2.1.4.min.js"></script>

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <form>
    <dl>
      <dt><label for="file">Select file</label></dt>
      <dd>
        <input type="file" id="files" name="file" />
      </dd>
      <dt><label for="divisor">Select divisor</label></dt>
      <dd>
        <input id="divisor" type="number" name="divisor" min="2" max="128">
      </dd>
    </dl>

    <input id="encode" type="button" value="Encode" />
    <input id="decode" type="button" value="Decode" />
  </form>

  <div id="debug-buttons" style="display:none">
    <input id="step" type="button" value="Step" />
    <input id="run" type="button" value="Run" />
  </div>
  <div id="result" style="width:700px;display:none">
  </div>

  <script src="scripts/main.js"></script>
  <script src="scripts/golomb.js"></script>
